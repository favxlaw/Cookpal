<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <script src="https://kit.fontawesome.com/abb406ab02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/D. A.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <title>Register a new Account</title>
</head>

<body>
    <div class="page">
        <div class="container">
            <h2 class="animate">Welcome to CookPal</h2>
            <h5>Register a new account</h5>
            <div class="form">
                <form action="verification.html">
                    <label for="name">Name</label><br>
                    <input type="name" id="name" name="name" placeholder="Enter Full Name"><br><br><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br><br>              
                    <label for="pwd">Password</label><br>
                    <input type="password" id="pwd" name="pwd" placeholder="********"><br><br>
                    <input type="checkbox" id="remember" name="remember" value="remember">
                    <label for="remember"> Remember me</label><br><br>
                    <input type="submit" value="Register"><br><br>
                    <h5>Already have an account?<a href="login.html">Login</a></h5>
                    <!-- <button>Search</button> -->
                </form>
            </div>
        </div>
    </div>
</body>

</html>
